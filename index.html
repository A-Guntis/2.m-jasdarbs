<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./stils.css">
</head>
<body>
<!-- formatējums dažādiem ekrāniem -->
<div style="position: relative">   
           
       <!-- māja -->
     <div class="house">
        <div class="chimney"></div>
        <div class="roof"></div>
        <div class="walls"></div>
        <div class="window1"></div> 
        <div class="window2"></div>     
        <div class="door"></div>        
    </div>
    
  <!-- automašīna -->
  <div class="car">
    <div class="windows"></div>
    <div class="border"></div>
    <div class="car-body"></div>
    <div class="wheel1"></div>
    <div class="wheel2"></div>
    <div class="doors"></div>
    </div>

    <!-- cilvēks-->
    <div class="human">
        <div class="head"></div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
           </div>
    
    <!-- Lācis-->
    
    <div class="teddy">
        <div class="teddy-head"></div>
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="teddy-left-eye"></div>
        <div class="teddy-right-eye"></div>
        <div class="nose"></div>
        <div class="teddy-face"></div>
        <div class="teddy-body"></div>
        <div class="teddy-left-arm"></div>
        <div class="teddy-right-arm"></div>
        <div class="teddy-left-leg"></div>
        <div class="teddy-right-leg"></div>
    </div>
    </div>        

</body>
</html>
